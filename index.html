    <script>
        function Validar() {
        if ($("#txtNombre").val() === ""){
            swal("Ingrese Nombre","Este campo es Obligatorio","error")
            return false;
        } 
        if ($("#txtApellido").val() === ""){
            swal("Ingrese Apellido","Este campo es Obligatorio","error")
            return false;
        }  
        if ($("#cboSexo").val() === null){
            swal("Seleccione Sexo","Este campo es Obligatorio","error")
            return false;
        } 
        if ($("#cboEspecialidad").val() === null){
            swal("Seleccione Especialidad","Este campo es Obligatorio","error")
            return false;
        } 
        if ($("#txtFechaNac").val() === ""){
            swal("Ingrese Fecha de Nacimiento","Este campo es Obligatorio","error")
            return false;
        }  
        if ($("#cboZona").val() === null){
            swal("Seleccione Zona","Este campo es Obligatorio","error")
            return false;
        }  
        return true;  
        }

        function cargarCombo() {
            $.ajax({
                url: "https://localhost:5001/Sexo/ObtenerSexo",
                type: "GET",
                success: function(result) {
                    select = document.getElementById("cboSexo");
                    for (let i = 0; i < result.return.length; i++) {
                        var option = document.createElement('option');
                        option.text = result.return[i].sexo1;
                        select.add(option);
                    }
                    console.log(select.value);
                },
                error: function(error) {
                    swal(result.error);
                }
            });

            $.ajax({
                url: "https://localhost:5001/Zona/ObtenerZonas",
                type: "GET",
                success: function(result) {
                    select = document.getElementById("cboZona");
                    for (let i = 0; i < result.return.length; i++) {
                        var option = document.createElement('option');
                        option.text = result.return[i].zona1;
                        select.add(option);
                    }
                    console.log(select.value);
                },
                error: function(error) {
                    swal(result.error);
                }
            });

            $.ajax({
                url: "https://localhost:5001/Especialidad/ObtenerEspecialidad",
                type: "GET",
                success: function(result) {
                    select = document.getElementById("cboEspecialidad");
                    for (let i = 0; i < result.return.length; i++) {
                        var option = document.createElement('option');
                        option.text = result.return[i].especialidad;
                        select.add(option);
                    }
                    console.log(select.value);
                },
                error: function(error) {
                    swal(result.error);
                }
            });
        }

        $("#btn1").click(function() {
            if (Validar()){
                swal("Carga Exitosa!","","success")
                let nombre = $("#txtNombre").val();
                let apellido = $("#txtApellido").val();
                let sexo = document.getElementById('cboSexo');
                let idSexo = sexo.selectedIndex;
                let especialidad = document.getElementById('cboEspecialidad');
                let idEspecialidad = especialidad.selectedIndex;
                let zona = document.getElementById('cboZona');
                let idZona = zona.selectedIndex;
                let fechaNac = $("#txtFechaNac").val();
                let soltero = document.getElementById('soltero');
                let isSoltero = soltero.checked;

                CargarFormulario(nombre,apellido,idSexo,idEspecialidad,idZona,fechaNac,isSoltero);
            }
        })

        function CargarFormulario(nombre,apellido,idSexo,idEspecialidad,idZona,fechaNac,isSoltero) {
            comando = {
                "mecanicoId": 0,
                "nombre": nombre,
                "apellido": apellido,
                "sexoId": idSexo,
                "especialidadId": idEspecialidad,
                "fechaNacimiento": fechaNac,
                "zonaId": idZona,
                "soltero": isSoltero
            }

            $.ajax({
                url: "https://localhost:5001/Mecanico/CargarMecanico",
                dataType:'json',
                contentType:'application/json',
                data: JSON.stringify(comando),
                type: "POST",
                success: function(result) {
                    if (result.Ok)
                        swal("Login Exitoso");
                },
                error: function(error) {
                    swal(result.error);
                }
            });
        }
    </script>
